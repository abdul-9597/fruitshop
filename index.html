<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Shop</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1em;
    }

    .fruit {
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 20px;
      padding: 1em;
      margin: 1em;
      width: 200px;
      text-align: center;
    }

    input {
      width: 50px;
    }

    button {
      margin-top: 0.5em;
      padding: 0.3em 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Fruit Shop</h1>
  </header>

  <section>
    <div class="fruit">
      <h2>Apple</h2>
      <img src="E:\abdul\javascript\apple.jpeg" alt="Apple" width="70%" height="40%">
      <p>Price: $1.00 per piece</p>
      <p>Available: 10</p>
      <label for="appleQuantity">Quantity:</label>
      <input type="number" id="appleQuantity" name="appleQuantity" min="0" max="10">
      <button onclick="addToCart('Apple', 1.00)">Add to Cart</button>
    </div>

    <div class="fruit">
      <h2>Banana</h2>
      <img src="E:\abdul\javascript\banana.jpeg" alt="Banana" width="80%" height="40%">
      <p>Price: $0.75 per piece</p>
      <p>Available: 15</p>
      <label for="bananaQuantity">Quantity:</label>
      <input type="number" id="bananaQuantity" name="bananaQuantity" min="0" max="15">
      <button onclick="addToCart('Banana', 0.75)">Add to Cart</button>
    </div>

  </section>

  <script>
    function addToCart(fruit, price) {
      var quantityInputId = fruit.toLowerCase() + "Quantity";
      var quantity = document.getElementById(quantityInputId).value;
      if (quantity > 0) {
        alert("Added " + quantity + " " + fruit + " to the cart. Total cost: $" + (quantity * price).toFixed(2));
      } else {
        alert("Please enter a valid quantity.");
      }
    }
  </script>
</body>

</html>
